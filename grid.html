<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>

</head>
<body>
    <div style="display: grid;
    grid-template-columns:100px 100px;">
        <div style="background-color: aqua;"> div 1</div>
        <div style="background-color: green;"> div 2<p>hello</p></div>
    </div>    

    <div style="display: grid;
    grid-template-columns:100px 100px 200px;">
        <div style="background-color: rgb(117, 212, 105);"> div 1</div>
        <div style="background-color: rgb(240, 145, 232);"> div 2<p>hello</p></div>
        <div style="background-color: bisque;">div 3 <p>aagain</p></div>
    </div>
</body>
</html>
